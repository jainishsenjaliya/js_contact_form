<f:layout name='Default'/>
<f:section name='main'>
	<div style='font-family: Arial;'>
		<f:if condition="{siteLogo}">
			<f:link.external uri="{logoLink}" target="_blank">
				<img src="{siteLogo}" alt="" />
			</f:link.external>
		</f:if>
		<br /><br />
		
		<f:translate key="LLL:EXT:js_contact_form/Resources/Private/Language/locallang.xlf:message.email.dear" />
		<br /><br />
		
		<f:format.printf arguments="{
			1: '<br />'  
			}">
			<f:translate key="LLL:EXT:js_contact_form/Resources/Private/Language/locallang.xlf:message.email.user.message_before_contact_data" /> 
		</f:format.printf>
		<br /><br />
		<f:if condition="{js_contact_form_all}">
			<f:format.raw>{js_contact_form_all}</f:format.raw>
		</f:if>
		<br />
		<f:format.printf arguments="{
			1: '<br />'  
			}">
			<f:translate key="LLL:EXT:js_contact_form/Resources/Private/Language/locallang.xlf:message.email.user.message_after_contact_data" /> 
		</f:format.printf>
		
		<br /><br />
		
		<strong><f:translate key="LLL:EXT:js_contact_form/Resources/Private/Language/locallang.xlf:message.email.regards" /></strong>
		
		<br />
		
		<f:format.printf arguments="{
			1: '<br />'  
			}">
			<f:translate key="LLL:EXT:js_contact_form/Resources/Private/Language/locallang.xlf:message.email.regards_name" /> 
		</f:format.printf>
		
		<br /><br />
		
		<f:format.printf arguments="{
			1: '<br />'  
			}">
			<f:translate key="LLL:EXT:js_contact_form/Resources/Private/Language/locallang.xlf:message.email.after_regards" /> 
		</f:format.printf>
		
		<br /><br /> 
		
		<small style="color: #797979;"><f:translate key="LLL:EXT:js_contact_form/Resources/Private/Language/locallang.xlf:message.email.confidential" /></small>
		<br /><br />
			
		<small style="color: #90a23a;"><f:translate key="LLL:EXT:js_contact_form/Resources/Private/Language/locallang.xlf:message.email.save_paper" /></small>
	</div>
</f:section>
